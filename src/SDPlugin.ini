[COMMON]
    model_path = X:/models/checkpoint/animaPencilXL_v400.safetensors
	mode = TXT2IMG ; TXT2IMG IMG2IMG CONTROL
    clip_l_path = ; for Flux
    t5xxl_path = ; for Flux
    vae_path = ; for Flux
    diffusion_model_path =
    taesd_path =
    controlnet_path =  ; for CONTROL mode
    lora_model_dir = X:/models/LoRA
    embeddings_path =
    stacked_id_embeddings_path =
    vae_decode_only = true ; false for i2i
    vae_tiling = false
    free_params_immediately = true
    n_threads = -1 ; -1 = auto
    schedule = karras ; default discrete karras exponential ays gits
    clip_on_cpu = false
    control_net_cpu = false
    vae_on_cpu = false

    prompt = "glasses, 1girl, solo, "
    negative_prompt = "worst quality, low quality, bad hands, bad anatomy,"
    clip_skip = -1
    cfg_scale = 7.0
    guidance = 3.5
    sample_method = euler_a ; euler_a euler heun dpm2 dpm++2s_a dpm++2m dpm++2mv2 ipndm ipndm_v lcm
    sample_steps = 20
    strength = 0.75
    seed = -1 ; -1 = random
    control_strength = 0.9
    style_ratio = 20
    normalize_input = false
    input_id_images_path =

[人物の生成]
	mode = TXT2IMG
    strength = 1.0
    prompt = "1girl, solo, "

[背景の生成]
	mode = TXT2IMG
    strength = 1.0
    prompt = "no humans, "

[弱めのI2I]
	mode = IMG2IMG
    vae_decode_only = false
    strength = 0.5
    prompt = "1girl, watercolor style,"

[強めのI2I]
	mode = IMG2IMG
    vae_decode_only = false
    strength = 0.7
    prompt = "1girl, watercolor style,"

[Anytestで線画化]
	mode = CONTROL
    control_strength = 0.9
    controlnet_path = X:/models/ControlNet/CN-anytest_v4-marged.safetensors
    prompt = "1girl, lineart, monochrome"

[LoRAでスケッチ化]
	mode = IMG2IMG
    vae_decode_only = false
    strength = 0.5
    prompt = "1girl, lineart, monochrome, lora:sketch_it"

[Stable Diffusion 3.5 Large]
	mode = TXT2IMG
	model_path = X:/models/checkpoint/stableDiffusion35_large.safetensors
	clip_l_path = X:/models/clip/clip_l.safetensors
	clip_g_path = X:/models/clip/clip_g.safetensors
	t5xxl_path = X:/models/clip/t5xxl_fp16.safetensors
    cfg_scale = 4.5
    sample_steps = 20
	prompt = "a girl with glasses holding a sign says 'Stable diffusion 3.5 Large'"
	negative_prompt = " "

[Stable Diffusion 3.5 Large Turbo]
	mode = TXT2IMG
	model_path = X:/models/checkpoint/stableDiffusion35_largeTurbo.safetensors
	clip_l_path = X:/models/clip/clip_l.safetensors
	clip_g_path = X:/models/clip/clip_g.safetensors
	t5xxl_path = X:/models/clip/t5xxl_fp16.safetensors
    cfg_scale = 1.0
    sample_steps = 4
	prompt = "a girl with glasses holding a sign says 'Stable diffusion 3.5 Large Turbo'"
	negative_prompt = " "

[Stable Diffusion 3.5 Medium]
	mode = TXT2IMG
	model_path = X:/models/checkpoint/stableDiffusion35_medium.safetensors
	clip_l_path = X:/models/clip/clip_l.safetensors
	clip_g_path = X:/models/clip/clip_g.safetensors
	t5xxl_path = X:/models/clip/t5xxl_fp16.safetensors
	strength = 1.0
    cfg_scale = 4.5
	prompt = "a girl with glasses holding a sign says 'Stable diffusion 3.5 Medium'"
	negative_prompt = " "
